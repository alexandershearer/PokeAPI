<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pokemon.css">
    <link rel="stylesheet" href="../css/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>


    <title>Pokemon API</title>
</head>

<body style="font-family: 'PT Sans', sans-serif">


    <nav class="navbar navbar-light" style="background-color: #ef5350">
        <a class="navbar-brand">Pokemon API</a>
        <form class="form-inline">
            <input id="pokemonInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search" class="btn btn-outline-primary my-2 my-sm-0" type="button">Search</button>
        </form>
    </nav>

    <div id="pokemonInfoCard" class="card text-center" style="width: 18rem">

        <img id="pokemonImage" src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 id="pokemonName" class="card-title">Pokemon Name</h5>

            <ul id="pokemonInformationList" class="list-group list-group-flush" style="list-style-type: none">
            </ul>
        </div>

    </div>







    <script src="../js/script.js"></script>
</body>

</html>
